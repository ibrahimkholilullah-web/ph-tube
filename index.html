<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <!-- Daisy-UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active{
            background-color: red;
            color: white;
        }
    </style>

</head>
<body>
    <!-- header section start here -->
    <header class="w-11/12 mx-auto">
        <nav class="flex justify-between items-center py-4 border-b-2 ">
            <div>
                <img class="md:w-[110px] w-24" src="Photo/Logo.png" alt="">
            </div>
            <div>
                <label class="input input-bordered flex items-center gap-2 h-10 md:w-full w-24">
                    <input id="Search-input" type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
            </div>
            <div>
                <button class="btn bg-[#FF1F3D] text-white">Blog</button>
            </div>
        </nav>
        <!-- categories section start here -->
         <div id="categories-section" class="my-6 py-3 justify-center flex gap-5"> </div>
        <!-- categories section ends here -->
    </header>
    <!-- header section end here -->
    <main>
        <section id="video-section" class="w-11/12 mx-auto gap-5 py-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
            
        </section>
        <!-- Open the modal using ID.showModal() method -->
         <button class="btn hidden" onclick="customModal.showModal()">open modal</button>
         <dialog id="customModal" class="modal">
           <div class="modal-box">
            <div id="modal-contant">

            </div>
             <div class="modal-action">
               <form method="dialog">
                 <!-- if there is a button in form, it will close the modal -->
                 <button class="btn">Close</button>
               </form>
             </div>
           </div>
         </dialog>
    </main>
    <footer>

    </footer>
    <script src="video.js"></script>
</body>
</html>
